<div id="bs-row-1000" class="row" data-attr-class="" data-attr-element="grid">
	<div class="col-md-12 bs-column" data-attr-length="12">
		<div class="bs-element form-group" id="bs-element-1001" draggable="false" data-attr-element="plain-text">
			<div class="col-lg-12"><label>{{'Fill All Info and Get the best quotes'}}</label></div>
		</div>
	</div>
</div>

<form id="hugeform-form"  role="form" ng-submit="hugeformFormSubmit()" name="hugeform-form">

	<div zip-code-dir=""></div>

	<div class="panel-group " ng-show="isFormEnabled" id="accordion">

		<div class="panel panel-default" id="vehicle-panel">
			<div class="panel-heading">
				<h4 class="panel-title">
					<a data-toggle="collapse" data-target="#collapseVehicle" href="#collapseVehicle" class="collapsed">
						Vehicles
					</a>
				</h4>
			</div>
			<div id="collapseVehicle" class="panel-collapse collapse in">
				<div class="panel-body" vehicles-dir=""></div>
			</div>
		</div>

		<div class="panel panel-default" ng-show="isFormDriverEnabled" id="driver-panel">
			<div class="panel-heading">
				<h4 class="panel-title">
					<a data-toggle="collapse" data-target="#collapseVehicle" href="#collapseVehicle" class="collapsed">
						Drivers
					</a>
				</h4>
			</div>
			<div id="collapseDriver" class="panel-collapse collapse in">
				<div class="panel-body">
					<div class="panel-body" drivers-dir=""></div>
				</div>
			</div>
		</div>

		<div class="panel panel-default" ng-show="isFormDiscountEnabled" id="discount-panel">
			<div class="panel-heading">
				<h4 class="panel-title">
					<a data-toggle="collapse" data-target="#collapseDiscount" href="#collapseDiscount" class="collapsed">
						Discount
					</a>
				</h4>
			</div>
			<div id="collapseDiscount" class="panel-collapse collapse in">
				<div class="panel-body" discount-dir=""></div>
			</div>
		</div>

	</div>

</form>
